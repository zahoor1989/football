<div class="row">
  <div class="col-lg-12 m-5">
    <h4>Leagues & Divisions</h4>
   </div>
   <hr/>
</div>
<div class="row">
  <div class="col-lg-12">
    <form class="form-inline  m-3" [formGroup]="leagueForm" (ngSubmit)="onSubmit()">
      <div class="input-group mb-3">
        <input type="text" class="form-control col-lg-9 col-sm-12" placeholder="Type name of league" aria-label="league" formControlName="leagueName">
        <div>

        </div>
        <button type="submit" class="btn btn-default col-lg-2 col-sm-12"><b><i class="bi bi-plus-lg"></i></b><br/>
          <!-- <span class="btn-text">Add League</span> -->
        </button>
      </div>
    </form>
  </div>
</div>
<div class="row">
  <hr/>
</div>
<div class="row">
  <ng-container *ngFor="let league of leagues">
    <div class="col-lg-3 col-md-6 col-sm-6 col-xs-6">
      <div class="league-lable">
      <span class="league-text">{{league.leagueName}}
        <button type="button" class="close btn btn-defaul" data-dismiss="alert" aria-label="Close" (click)="onDeleteLeague(league._id)">
          <span aria-hidden="true">&times;</span>
        </button>
      </span>
      </div>
    </div>
  </ng-container>
</div>
