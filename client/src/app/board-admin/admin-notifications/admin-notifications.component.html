<div class="col-lg-12" *ngIf="notificationForm">
  <div class="editor m-5">
    <form [formGroup]="form" (submit)="submitContents()">
      <div class="col-12 col-lg-12 d-flex">
        <div class="form-group col-lg-6 col-sm-12 mb-5">
            <label for="name" class="control-label mb-2">Subject</label>
            <input type="text" [value]='' class="form-control" placeholder="Heading"  formControlName="heading" class="form-control">
        </div>
        <div class="form-group col-lg-3 col-sm-12 col-xs-12 m-2">
          <label for="container" class="control-label">Status</label>
          <select class="form-select" id="container" name="roles" aria-label="Default select" formControlName="status">
            <option value="" selected>Select Status</option>
            <option value="Pending">Pending</option>
            <option value="Approved">Approved</option>
            <option value="Rejected">Rejected</option>
          </select>
        </div>
      </div>
      <div class="col-lg-12 col-sm-12">
        <angular-editor formControlName="content"  [(ngModel)]="htmlContent" [config]="config" (ngModelChange)="onChange($event)" (blur)="onBlur($event)"></angular-editor>
      </div>
      <div class="col-lg-9 col-sm-12 mb-5 mt-2">
        <label for="name" class="control-label mb-2">Reply *</label>
        <input type="text" [value]='' class="form-control" placeholder="Reply by admin"  formControlName="reply" class="form-control">
      </div>
      <div class="col-lg-9 col-sm-12 mb-5 mt-5 d-flex justify-content-center">
       <div class="col-lg-3 col-sm-6">
        <button type="submit" class="btn btn-primary col-12 text-white">Reply Notification</button>
       </div>
    </div>
    </form>
  </div>
</div>
<div class="row">
  <div class="col-lg-9 col-sm-12 m-5">
    <ng-container *ngFor="let card of contents">
    <div class="card mb-3 border border-primary">
      <button type="button" class="btn btn-danger close-content" aria-label="Close" (click)="deleteContent(card._id)">
        <span aria-hidden="true">&times;</span>
      </button>
      <div class="card-body">
        <h5 class="card-title">{{card.heading}}
        </h5>
        <!-- <p class="card-text" [innerHtml]="card.content"></p> -->
        <p class="card-text"><small class="text-muted">{{card.reply ? card.reply: 'Admin did not given reply yet' }}</small></p>
        <!-- <a href="#" class="btn btn-success status">{{card.status}}</a>
        <a href="#" class="btn btn-success status">{{card.status}}</a> -->
        <div class="button-group status">
          <button type="button" class="btn btn-rounded btn-sm btn-danger" *ngIf="card.status === 'Rejected'">
            {{card.status}}
          </button>
          <button type="button" class="btn btn-rounded btn-sm btn-warning" *ngIf="card.status === 'Pending'">
            {{card.status}}
          </button>
          <button type="button" class="btn btn-rounded btn-sm btn-success"  *ngIf="card.status === 'Approved'">
            {{card.status}}
          </button>
          <button type="button" class="btn btn-rounded btn-sm btn-success" (click)="editNotification(card)" *ngIf="card.status !== 'Approved'">
            Reply
          </button>
        </div>
      </div>
    </div>
    </ng-container>
  </div>
</div>
<div style ="position: absolute; bottom: 0;right:0; background-color: transparent;">
  <button class="btn" style="font-size: 40px; color: black;" (click)="redirectTo()">Back</button>
</div>
