<div class="row academy-row">
  <div class="col-sm-2">
    <div class="acedmy-plus">
      <div class="btn btn-default col-lg-2 col-sm-2"><b><i class="bi bi-plus-lg academy-plus-inner-text"></i></b><br/>
      </div>
    </div>
  </div>
  <div class="col-sm-10 academy-name">
    <p *ngIf="academy">{{academy.academyName}}</p>
  </div>
  </div>
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="card-header text-center">Registered Players</div>
      <div class="card">
          <div class="card-body">
              <div class="d-flex align-items-center">
                  <div class="btn btn-lg rounded-circle round round-lg fs-6 d-flex align-items-center justify-content-center bg-light-info text-success">
                      <i class="bi bi-wallet"></i>
                  </div>
                  <div class="ms-3">
                      <h3 class="mb-0 font-weight-bold">{{players.length}}</h3>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <div class="col-md-6 col-lg-4">
    <div class="card-header text-center">Registered Teams</div>
      <div class="card">
          <div class="card-body">
              <div class="d-flex align-items-center">
                  <div class="btn btn-lg rounded-circle round round-lg fs-6 d-flex align-items-center justify-content-center bg-light-info text-success">
                      <i class="bi bi-wallet"></i>
                  </div>
                  <div class="ms-3">
                      <h3 class="mb-0 font-weight-bold">{{teams.length}}</h3>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
